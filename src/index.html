<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div id="mobile">
            <div id="system-status" class="theme-dark">
                <div id="system-status-left" class="system-status-content">
                    <status-signal></status-signal>
                </div>
                <div id="system-status-center" class="system-status-content">
                    <status-time></status-time>
                </div>
                <div id="system-status-right" class="system-status-content">

                </div>
            </div>
            <div class="mobile-out-app" v-if="!inApp">
                <div class="app-container">
                    <div class="app-group">
                        <div class="app-group-title">作品</div>
                        <div class="app-group-content">
                            <app app-id="github"></app>
                            <app app-id="gooday"></app>
                            <app app-id="wedding"></app>
                        </div>
                    </div>
                    <div class="app-group">
                        <div class="app-group-title">社交网站</div>
                        <div class="app-group-content">
                            <app app-id="bilibili"></app>
                            <app app-id="dribbble"></app>
                            <app app-id="weibo"></app>
                            <app app-id="douban"></app>
                            <app app-id="zhihu"></app>
                        </div>
                    </div>
                    <div class="app-group">
                        <div class="app-group-title">其他</div>
                        <div class="app-group-content">
                            <app app-id="blog"></app>
                            <app app-id="email"></app>
                            <app app-id="music"></app>
                        </div>
                    </div>
                </div>
                <div class="mobile-out-app-bottom app-container">
                    <app app-id="zhifubao"></app>
                    <app app-id="wechat"></app>
                </div>
            </div>
            <div class="mobile-in-app" v-if="inApp">
                <div class="mobile-head">

                </div>
                <div class="mobile-body">
                    <div class="mobile-body-bg"></div>
                    <div class="mobile-body-content">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400" rel="stylesheet">

        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

</body>
</html>
